<script>

const firebaseConfig = {

};
 // 初始化Firebase
  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();
  
  // 记录访问并更新统计
  function recordVisit() {
    // 生成或获取用户唯一ID
    let userId = localStorage.getItem('dscalc_user_id');
    if (!userId) {
      userId = 'user_' + Math.random().toString(36).substr(2, 9);
      localStorage.setItem('dscalc_user_id', userId);
      
      // 增加总用户数
      const totalRef = db.ref('statistics/total_users');
      totalRef.transaction(currentTotal => (currentTotal || 0) + 1);
    }
    
    // 更新活跃用户
    const activeRef = db.ref('statistics/active_users/' + userId);
    activeRef.set(Date.now());
    
    // 清理30分钟前不活跃的用户
    const cleanupTime = Date.now() - 30*60*1000;
    db.ref('statistics/active_users').orderByValue().endAt(cleanupTime)
      .once('value').then(snapshot => {
        snapshot.forEach(child => {
          child.ref.remove();
        });
      });
      
    // 获取并显示统计数据
    updateStatistics();
  }
  
  // 更新统计显示
  function updateStatistics() {
    db.ref('statistics/total_users').once('value').then(snapshot => {
      document.getElementById('total-users').textContent = snapshot.val() || 0;
    });
    
    db.ref('statistics/active_users').once('value').then(snapshot => {
      document.getElementById('active-users').textContent = snapshot.numChildren() || 0;
    });
  }
  
  // 页面加载时记录访问
  window.addEventListener('load', recordVisit);
  
  // 定期更新活跃状态（每3分钟）
  setInterval(() => {
    if (document.visibilityState === 'visible') {
      const activeRef = db.ref('statistics/active_users/' + localStorage.getItem('dscalc_user_id'));
      activeRef.set(Date.now());
      updateStatistics();
    }
  }, 3*60*1000);
</script>

<div id="feedback-modal" class="modal">
  <div class="modal-content">
    <span class="close" onclick="closeFeedbackForm()">&times;</span>
    <h3>您的反馈对我们很重要</h3>

        <input type="email" id="feedback-email" placeholder="您的邮箱（如果希望收到回复）" />
      </div>
      
      <button type="submit" onclick="submitFeedback(event)">提交反馈</button>
    </form>
  </div>
</div>

<script>
  function showFeedbackForm() {
    document.getElementById('feedback-modal').style.display = 'block';
  }
  
  function closeFeedbackForm() {
    document.getElementById('feedback-modal').style.display = 'none';
  }
  
  function submitFeedback(event) {
    event.preventDefault();
    
    const rating = document.querySelector('input[name="rating"]:checked')?.value || 0;
    const text = document.getElementById('feedback-text').value;
    const email = document.getElementById('feedback-email').value;
    
    if (!text) {
      alert('请输入您的反馈内容');
      return;
    }
    
    // 存储反馈到Firebase
    const feedbackRef = db.ref('feedback').push();
    feedbackRef.set({
      rating: rating,
      text: text,
      email: email,
      timestamp: Date.now(),
      userAgent: navigator.userAgent,
      userId: localStorage.getItem('dscalc_user_id')
    })
    .then(() => {
      alert('感谢您的反馈！');
      closeFeedbackForm();
      document.getElementById('feedback-form').reset();
    })
    .catch(error => {
      console.error("提交反馈失败: ", error);
      alert('提交失败，请稍后再试');
    });
  }
</script>
