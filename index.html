<script>
 // 初始化Firebase
  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();
  
  // 记录访问并更新统计
  function recordVisit() {
    // 生成或获取用户唯一ID
    let userId = localStorage.getItem('dscalc_user_id');
    if (!userId) {
      userId = 'user_' + Math.random().toString(36).substr(2, 9);
      localStorage.setItem('dscalc_user_id', userId);
      
      // 增加总用户数
      const totalRef = db.ref('statistics/total_users');
      totalRef.transaction(currentTotal => (currentTotal || 0) + 1);
    }
    
    // 更新活跃用户
    const activeRef = db.ref('statistics/active_users/' + userId);
    activeRef.set(Date.now());
    
    // 清理30分钟前不活跃的用户
    const cleanupTime = Date.now() - 30*60*1000;
    db.ref('statistics/active_users').orderByValue().endAt(cleanupTime)
      .once('value').then(snapshot => {
        snapshot.forEach(child => {
          child.ref.remove();
        });
      });
      
    // 获取并显示统计数据
    updateStatistics();
  }
  
  // 更新统计显示
  function updateStatistics() {
    db.ref('statistics/total_users').once('value').then(snapshot => {
      document.getElementById('total-users').textContent = snapshot.val() || 0;
    });
    
    db.ref('statistics/active_users').once('value').then(snapshot => {
      document.getElementById('active-users').textContent = snapshot.numChildren() || 0;
    });
  }
  
  // 页面加载时记录访问
  window.addEventListener('load', recordVisit);
  
  // 定期更新活跃状态（每3分钟）
  setInterval(() => {
    if (document.visibilityState === 'visible') {
      const activeRef = db.ref('statistics/active_users/' + localStorage.getItem('dscalc_user_id'));
      activeRef.set(Date.now());
      updateStatistics();
    }
  }, 3*60*1000);
</script>
